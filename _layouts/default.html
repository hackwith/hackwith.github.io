<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

	<!-- rss -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}'s RSS Feed" href="{{ site.baseurl }}/rss.xml">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2>Open Source tools for Hackers</h2>
        <a href="https://github.com/hackwith/hackwith.github.io" target="_blank" class="button"><small>Contribute on </small>Github</a><br>
	  </div>
    </header>
	
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">
 		  <a href="{{ site.baseurl }}/rss.xml" title="Feed RSS" target="_blank">Follow it on RSS</a>
		  <br />
		  <br />
         <a href="https://twitter.com/HackwithGithub" title="HackwithGithub" target="_blank" class="button">
            <small>Tweet it on</small>
			Twitter
          </a>
		  <a href="https://www.facebook.com/HackwithGithub/" title="HackwithGithub" target="_blank" class="button button1">
            <small>Like it on</small>
			Facebook
          </a>
          <p class="repo-owner"><a href="https://hackwith.github.io">hackwith.github.io</a> is maintained by <a href="https://twitter.com/bnchandrapal">Chandrapal</a>.</p>

          <p>The bloggers contributing are: <br>
		  - <a href="https://twitter.com/bnchandrapal">Chandrapal</a><br>
        </aside>
      </div>
    </div>

  </body>
</html>
